name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Instalar Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      - name: Ver versi√≥n Gradle
        run: gradle --version

      - name: Generar Gradle Wrapper
        run: gradle wrapper

      - name: Dar permisos a gradlew
        run: chmod +x gradlew

      - name: Compilar APK Debug
        run: ./gradlew assembleDebug