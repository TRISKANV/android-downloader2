plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.example.downloader"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.downloader"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // Esto ayuda a que las librerías viejas no rompan el build
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // Intentamos con la versión exacta que suele estar disponible en JitPack
    implementation 'com.github.TeamNewPipe:NewPipeExtractor:v0.24.4'
    
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"
    
    // Agregamos multidex por si la librería es muy pesada
    implementation "androidx.multidex:multidex:2.0.1"
}
