plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.example.downloader"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.downloader"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // Sintaxis corregida para excluir la librer√≠a que causa el error anterior
    implementation ('com.github.TeamNewPipe:NewPipeExtractor:0.24.4') {
        exclude group: 'com.github.spotbugs', module: 'spotbugs-annotations'
    }
    
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"
    
    compileOnly 'com.github.spotbugs:spotbugs-annotations:4.8.6'
}
