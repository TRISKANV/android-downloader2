plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.example.downloader"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.downloader"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

// ESTO ES LO NUEVO: Fuerza a Gradle a eliminar spotbugs de todo el proyecto
configurations.all {
    exclude group: 'com.github.spotbugs', module: 'spotbugs-annotations'
}

dependencies {
    // Ya vimos que con 'v' o sin 'v' funciona, usemos la est√°ndar
    implementation 'com.github.TeamNewPipe:NewPipeExtractor:0.24.4'
    
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"
    implementation "androidx.multidex:multidex:2.0.1"
}
